<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App | Pavalan Ganesan</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <div class="container">
  <div class="container-title">
    <h1>Weather App</h1>
    <input type="text" name="inputText" id="inputText"><br>
    <input type="button" name="inputButton" id="inputButton" value="SEARCH">
    <div class="container-image"></div>
    <div class="container-image">
      <h2 id="weatherName">---</h2>
      <h2 id="weatherTemperature">---</h2>
    </div>
    <div class="container-humidity">
      <h2 class="Weather">Humidity</h2>
      <h2 id="weatherHumidity">---%</h2>
    </div>
    <div class="weather-Wind">
      <h2 class="Weather">Wind Speed</h2>
      <h2 id="weatherWind">---Km/h</h2>
    </div>
  </div>
</div>
  <script src="./index.js"></script>
</body>
</html>
